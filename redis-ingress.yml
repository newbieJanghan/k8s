apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redis-cluster
  namespace: redis
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: "/"
spec:
  rules:
    - host: http://3.36.127.101/
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redis-cluster
                port:
                  name: redis
