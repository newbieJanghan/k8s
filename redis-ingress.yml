apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redis-cluster
  namespace: redis
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: "/"
spec:
  rules:
    - host: mungtage.site
      http:
        paths:
          - path: /redis-cluster-0
            pathType: Prefix
            backend:
              service:
                name: redis-cluster-headless
                port:
                  name: client
          - path: /redis-cluster-1
            pathType: Prefix
            backend:
              service:
                name: redis-cluster-headless
                port:
                  name: client
          - path: /redis-cluster-2
            pathType: Prefix
            backend:
              service:
                name: redis-cluster-headless
                port:
                  name: client
          - path: /redis-cluster-3
            pathType: Prefix
            backend:
              service:
                name: redis-cluster-headless
                port:
                  name: client
          - path: /redis-cluster-4
            pathType: Prefix
            backend:
              service:
                name: redis-cluster-headless
                port:
                  name: client
          - path: /redis-cluster-5
            pathType: Prefix
