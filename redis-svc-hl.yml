apiVersion: v1
kind: Service
metadata:
  name: redis-cluster-headless
  namespace: redis
  labels:
    app: redis-cluster
spec:
  clusterIP: None
  ports:
    - port: 6379
      targetPort: 6379
      name: client
    - port: 16379
      targetPort: 16379
      name: gossip
  type: ClusterIP
  selector:
    app: redis-cluster
